<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gbezome</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: url('index.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      margin: 0 100px; /* Adds 100px margin to the left and right */
      padding: 0 100px; /* Adds padding inside the body */
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    form {
      background: rgba(255, 255, 255, 0.06);
      padding: 2em;
      border-radius: 20px;
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 20px 20px 20px -6px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.2s ease-in-out;
      max-width: 400px;
      margin: auto;
    }

    form p {
      font-weight: 900;
      color: #fff;
      opacity: 0.9;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    form a {
      text-decoration: none;
      font-size: 12px;
      color: #fff;
    }

    form a:hover {
      text-shadow: 2px 2px 6px #00000040;
      background: green;
      padding: 5px;
      border-radius: 10px;
    }

    form a:active {
      text-shadow: none;
      color: green;
    }

    form input {
      background: transparent;
      margin-top: 10px;
      width: 200px;
      padding: 1em;
      border: none;
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 4px 4px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #0B954B;
      font-weight: 500;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      border-radius: 30px;
      transition: all 0.2s ease-in-out;
    }

    form input:hover,
    form input:focus {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    form input[type="submit"] {
      margin-top: 20px;
      width: 150px;
      font-size: 1rem;
      cursor: pointer;
      background: #0B954B;
      color: white;
      border-radius: 50px; /* Fixed typo: 50x â†’ 50px */
      border: none;
    }

    form input[type="submit"]:hover {
      background: #087c3c;
    }

    ::placeholder {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 400;
      font-size: 1.2rem;
      color: #0B954B;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <h1 style="background-color: rgb(247,243,231); max-width: fit-content; margin: 20px auto; padding: 10px; border-radius: 10px; text-align: center;">Tyzolly</h1>

  <form>
    <h2>Welcome Back</h2>
    <input type="email" placeholder="Input email" required>
    <br><br>
    <input type="password" placeholder="Input password" required>
    <br><br>
    <input type="submit" value="Login">
    <br><br>
    <a href="#">Forgotten password?</a>
  </form>

</body>
</html>
